<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>User Discussion | Team Chat</title>
  <link
  href="https://fonts.googleapis.com/css?family=Muli+Muli&display=swap&family=Muli:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="bg-dark p-3 col-12 col-lg-8 logo mb-3 rounded">Team Chat</h1>
      </a>
      <h3 class="text-light bg-dark p-3 mb-3 rounded" id="back-btn">
        &larr; Go Back
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between align-start">
    <section class="col-12 col-lg-4 bg-tertiary p-3 rounded">
      <h2 class="text-dark" id="user-name"></h2>
      <h4 class="text-dark">Email: <span id="created-by"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Created at: <span id="created-at"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Profession: <span id="profession"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Categories</h4>
      <div class="flex-row justify-space-between" id="category-list"></div>
    </section>

    <section class="col-12 col-lg-8 ">
      <h2 class="bg-dark p-3 m-0 rounded">Your thoughts & your friends' reactions</h2>
      <!-- render thoughts here -->
      <div id="thought-section" class="mb-3"></div>

      <!-- for any new thoughts form -->
      <form id="new-thought-form" class="bg-dark p-3 mb-3 rounded">
        <div class="mb-2">
          <label for="written-by">Your name</label>
          <input class="form-input" id="written-by" name="written-by" placeholder="Name" required />
        </div>
        <div class="mb-2">
          <label for="thought">Your thought</label>
          <textarea class="form-textarea form-input" id="thought" name="thought" required></textarea>
        </div>
        <button class="mt-3 btn display-block w-100">Add a thought</button>
      </form>
    </section>
  </main>
  <script src="./assets/js/single-user.js"></script>
</body>

</html>
